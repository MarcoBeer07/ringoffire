<div class="player" [class.player-active]="playerActive">
    <img (click)="avatarBox = true" src="/assets/img/profile/1.webp" alt="">
    <span>{{ name }}</span>
</div>

<div *ngIf="avatarBox" class="avatar-box">
    <img src="assets/img/profile/1.webp" alt="">
    <img src="assets/img/profile/2.png" alt="">
</div>
