<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [ngStyle]="addStyle(i)" [playerActive]="i==game.currentPlayer" [image]="game.player_images[i]" [name]="player" class="player-position">
</app-player>

<div *ngIf="gameOver" class="game-over">
    <img src="assets/img/game_over.svg" alt="">

</div>

<div *ngIf="!gameOver" class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">

        <!-- current card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px" src="assets/img/cards/{{ game.currentCard }}.png" alt="">


    </div>
</div>

<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button *ngIf="!gameOver" (click)="openDialog()" class="button-add" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>


<!--[ngStyle]="{'top.px' : 90 + (i * 90)}"-->
